servers:
  - name: local
    host: redis
    port: 6379
cache:
  consumers:
    - worker:
        name: meteo.redis.cache.reader
        print_msgs: true
      server_name: local
      object_hash_key: meteo
  producers:
    - worker:
        name: meteo.redis.cache.writer
        print_msgs: true
      server_name: local
      object_hash_key: meteo